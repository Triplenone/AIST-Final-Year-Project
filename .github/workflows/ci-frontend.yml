name: Frontend CI
on:
  push:
    branches: [main, dev]
    paths: ["frontend/**"]
  pull_request:
    branches: [main, dev]
    paths: ["frontend/**"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install & Build
        run: |
          cd frontend
          npm ci
          npm run build --if-present
